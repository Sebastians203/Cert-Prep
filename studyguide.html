<!DOCTYPE html>
<!--Type of Document-->
<html> 
  <!--Type of Script (ex- Javascript, HTML)-->
  <head>
    <meta charset="UTF-8">
    <title>Study Guide</title>
    <!--The title is the name of the website but does not appear in the website-->
    <meta description="Study Guide">
    <meta keywords="HTML, CSS, Cert"> 
    <link rel="stylesheet" type="text/css" href="studyguide.css">
    <!--This links to the style sheet-->  
  </head>
    <!--The head tag has information that doesn't show on the webpage-->
    <script>
      alert('This browser supports Javascript')
    </script>
    <!--The alert tag displays an alert on the screen-->
    <noscript>
      This browser does not support JavaScript.
    </noscript>
